<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST app</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
</head>
<body onload="getAllTasks()">
    <header>
        <h1>To do List</h1>
        <form action="javascript:addTask()"  id="new-todo-form">
            <input type="text" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32 || (event.charCode >= 48 && event.charCode <= 57));" id="new-todo-input" placeholder="What do you want to do?"/>
            <input type="submit" id="newTaskSubmit" value="Add Task"/>
        </form>
    </header>

    <main>
        <section class="todoList">
            <h2>Tasks</h2>
            <div id="tasks">

            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content" >
            <h3 id="deleteText">Are you sure you want to delete this task?</h3>
            <p id="taskName">taskname</p>
            <div class="clearfix">
                <button id="cancel-confirm" onclick="cancelConfirm()">Cancel</button>
                <button id="delete-confirm" onclick="confirmDelete()">Detele</button>
            </div>
        </div>
    </div>
  
</body>
</html>
